<!DOCTYPE html>

<head>

<body>

<!-- Logo Starts -->
	<nav class="navbar navbar-expand-sm">
		<!-- Brand/logo -->

<!-- Logo Ends -->

<div class="container-fluid">
<!-- Registartion Form Starts--> 
  	<div class="container">

  		<h2>Sign Up</h2><br>

		<form action = "" method = "post">

			{% csrf_token %}

			<!--First Name-->
		  <label for="FirstName">First Name:</label>
			<input type="FirstName" name="FirstName" placeholder="First Name"><br><br>

			<!--Last Name-->
			<label for="LastName">Last Name:</label>
			<input type="LastName" name="LastName" placeholder="Last Name"><br><br>

			<!--Username-->
			<label for="UserName">Username:</label>
			<input type="UserName" name="UserName" placeholder="User Name"><br><br>

			<!--Password-->
			<label for="PassWord1">Password:</label>
			<input type="PassWord1" name="PassWord1" placeholder="Password1"><br><br>

      <label for="PassWord2">Confirm Password:</label>
      <input type="PassWord2" name="PassWord2" placeholder="Password2"><br><br>

			<!--Save Button-->
			<button type="submit">Sign Up</button> 
      <button class="button"><a href="/book-store">Go Back</a></button>
           
		</form>
	</div>
<!-- Registartion Form Ends-->                


<!-- Footer Starts -->

  <!--Contact Us-->

    </div>
    </div>
</div>
